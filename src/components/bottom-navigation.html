<script>
    document.addEventListener("DOMContentLoaded", function () {
        const currentPath = window.location.pathname;

        const homeNav = document.getElementById("nav-home");
        const settingsNav = document.getElementById("nav-settings");

        const homeIcon = homeNav.querySelector("i");
        const homeText = homeNav.querySelector("span");

        const settingsIcon = settingsNav.querySelector("i");
        const settingsText = settingsNav.querySelector("span");

        if (currentPath.includes("index.html")) {
            homeIcon.classList.add("text-danger");
            homeText.classList.add("text-danger");

            settingsIcon.classList.add("text-secondary");
            settingsText.classList.add("text-secondary");

        } else if (currentPath.includes("setting.html")) {
            homeIcon.classList.add("text-secondary");
            homeText.classList.add("text-secondary");

            settingsIcon.classList.add("text-danger");
            settingsText.classList.add("text-danger");
        }
    });
</script>
