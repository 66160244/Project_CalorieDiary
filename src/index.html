<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("components/navbar.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("navbar-container").innerHTML = data;
                });
        });
    </script>
</head>
<body>

    <!-- โหลด Navbar ด้านบน -->
    <div id="navbar-container"></div>

    <!-- เนื้อหาหลัก -->
    <main class="container mt-5">
        <h1>Welcome to My Website</h1>
        <p>นี่คือตัวอย่างหน้าเว็บ</p>
    </main>

    <!-- โหลด Bottom Navigation Bar ด้านล่าง -->
    <div id="bottom-nav-container"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // โหลด Navbar ด้านบน
            fetch("components/navbar.html")
                .then(res => res.text())
                .then(data => {
                    document.getElementById("navbar-container").innerHTML = data;
                });
    
            // โหลด Bottom Navigation Bar ด้านล่าง
            fetch("components/bottom-navigation.html")
                .then(res => res.text())
                .then(data => {
                    document.getElementById("bottom-nav-container").innerHTML = data;
                })
                .then(() => {
                    // หลังจากโหลด Bottom Navigation เสร็จแล้ว ให้รันโค้ดเปลี่ยนสี
                    updateNavColors();
                });
        });
    
        function updateNavColors() {
            const currentPath = window.location.pathname;
    
            const homeNav = document.getElementById("nav-home");
            const settingsNav = document.getElementById("nav-settings");
    
            if (!homeNav || !settingsNav) {
                console.error("Navigation elements not found");
                return;
            }
    
            const homeIcon = homeNav.querySelector("i");
            const homeText = homeNav.querySelector("span");
    
            const settingsIcon = settingsNav.querySelector("i");
            const settingsText = settingsNav.querySelector("span");
    
            if (currentPath.includes("index.html")) {
                homeIcon.classList.add("text-danger");
                homeText.classList.add("text-danger");
    
                settingsIcon.classList.add("text-secondary");
                settingsText.classList.add("text-secondary");
    
            } else if (currentPath.includes("setting.html")) {
                homeIcon.classList.add("text-secondary");
                homeText.classList.add("text-secondary");
    
                settingsIcon.classList.add("text-danger");
                settingsText.classList.add("text-danger");
            }
        }
    </script>
    

</body>
</html>
